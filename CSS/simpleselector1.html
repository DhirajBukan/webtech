<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
        /*element selector */
        color:red;
    }
    #heading1{
        /*id selector */
        color:blue;
    }
    .heading2{
        /*class selector*/
        color: yellowgreen;
    }
</style>
</head>
<body>
    <!--element selector-->
    <h1>this is element sector</h1>
    <h1>this is element sector</h1>
    <!--id selector-->
    <h1 id="heading1">this is id selector</h1>
    <!--class selector-->
    
    <h1 class="heading2">this is belong to class selector</h1>
    <h1 class="heading2">this is belong to class selector</h1>
    <h1 class="heading2">this is belong to class selector</h1>
    
</body>
</html>
